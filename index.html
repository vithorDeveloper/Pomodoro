<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>

    <div class="timer">
      <span class="minutes">50</span>
      <span>:</span>
      <span class="seconds">00</span>
    </div>
    

    <div class="controls">
        <img class="play" src="./assets/play.svg" alt="">
        <img class="pause hide" src="./assets/pause.svg" alt="">
        <img class="setTimer" src="./assets/stopwatch.svg" alt="">
        <img class="stop hide" src="./assets/stop.svg" alt="">
    </div>

  </main>

  <footer>
    <img class="sound" src="./assets/som.svg" alt="">
    <img class="mute hide" src="./assets/mute.svg" alt="">
  </footer>

  <script src="./JS/index.js" type="module"></script>
</body>
</html>
